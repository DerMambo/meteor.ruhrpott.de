<template name="meetup">
  
</template>

<template name="meetupList">
  <h2>Meetups</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
    {{#each meetups}}
      <tr>
        <td>{{ date }}</td>
        <td>{{ time }}</td>
        <td>{{ location }}</td>
      </tr>
    {{/each}}    
    </tbody>
  </table>
  
</template>
