<template name="topic">
  
</template>

<template name="topicList">
  <div class="row">
    <div class="span12">
      <h1>Topics</h1>
    </div>
  </div>
  <div class="row">
    <div class="span8">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Votes</th>
            <th>Name</th>
            <th>Speaker</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
        {{#each topics}}
          <tr>
            <td>{{votes}}</td>
            <td>{{name}}</td>
            <td>{{speaker}}</td>
            <td>
              <button class="btn vote" data-id="{{_id}}">vote</button>
              <button class="btn register-speaker" data-id="{{_id}}">register</button>
              <button class="btn btn-danger delete" data-id="{{_id}}">delete</button>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
    <div class="span4">
      <form>
        <div class="control-group">
          <label class="control-label">Name:</label>
          <div class="controls">
            <input name="name" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  

  
</template>
